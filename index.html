<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenya Data</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/earth logo.png">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <div id="sidebar-header">
            <span>County Info</span>
            <button id="close-sidebar">✕</button>
        </div>
        <div id="sidebar-body">
            <div id="info-content">Click a county to see details here</div>
            <button id="compare-btn" style="display:none;">⚖ Compare with another county</button>
            <canvas id="pop-chart" style="display:none; margin-top: 16px;"></canvas>
        </div>
    </div>

    <!-- Hamburger Toggle -->
    <button id="toggle-sidebar">&#9776;</button>

    <!-- Navbar -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./assets/earth logo.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                Kenya Data
            </a>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search county..." autocomplete="off" />
                <ul id="search-suggestions"></ul>
            </div>
        </div>
    </nav>

    <!-- Stats Bar -->
    <div id="stats-bar">
        <div class="stat-item">
            <span class="stat-label">Total Population</span>
            <span class="stat-value" id="stat-total-pop">—</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Total Counties</span>
            <span class="stat-value" id="stat-counties">—</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Most Populated</span>
            <span class="stat-value" id="stat-most-pop">—</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Least Populated</span>
            <span class="stat-value" id="stat-least-pop">—</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Highest Density</span>
            <span class="stat-value" id="stat-density">—</span>
        </div>
    </div>

    <!-- Color Mode Toggle + Rankings Button -->
    <div id="color-toggle">
        <span class="toggle-label">Color by:</span>
        <button class="toggle-btn active" data-mode="area">Area</button>
        <button class="toggle-btn" data-mode="population">Population</button>
        <button class="toggle-btn" data-mode="density">Density</button>
        <div id="rankings-divider"></div>
        <button id="rankings-toggle">&#9776; County Rankings</button>
    </div>

    <!-- Map -->
    <div id="map"></div>

    <!-- Rankings Drawer -->
    <div id="rankings-drawer">
        <div id="rankings-drawer-header">
            <span>County Rankings</span>
            <button id="rankings-close">✕</button>
        </div>
        <div id="rankings-controls">
            <span class="sort-label">Sort by:</span>
            <button class="sort-btn active" data-sort="population">Population</button>
            <button class="sort-btn" data-sort="area">Area</button>
            <button class="sort-btn" data-sort="density">Density</button>
        </div>
        <div id="rankings-table-scroll">
            <table id="rankings-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>County</th>
                        <th>Population</th>
                        <th>Area (km²)</th>
                        <th>Density</th>
                    </tr>
                </thead>
                <tbody id="rankings-body"></tbody>
            </table>
        </div>
    </div>

    <!-- Comparison Modal -->
    <div id="compare-overlay"></div>
    <div id="compare-modal">
        <div id="compare-header">
            <span>County Comparison</span>
            <button id="compare-close">✕</button>
        </div>
        <div id="compare-body">
            <div class="compare-county" id="compare-left"></div>
            <div class="compare-divider"></div>
            <div class="compare-county" id="compare-right"></div>
        </div>
    </div>

    <!-- Scripts — always last -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>

</body>

</html>
